    <script>
        var play = false;
        var vid = document.getElementById("muzica");
        vid.volume = 0.1;
        window.addEventListener('keyup', function (e) {
            if (e.which == 69) {
                vid.volume = Math.min(vid.volume + 0.1, 1);
            } else if (e.which == 65) {
                vid.volume = Math.max(vid.volume - 0.1, 0);
            };
        });
</script>

<script>
    // i was drunk when i wrote this
    function fetchAndDisplayRandomLyric() {
        fetch('https://raw.githubusercontent.com/Panda1542/LYRICS/main/lyrics.txt.txt') 
            .then(response => response.text())
            .then(data => {
                var lines = data.split('\n');
                var randomLine = lines[Math.floor(Math.random() * lines.length)];
                document.getElementById('random-lyric').innerText = randomLine;
            })
            .catch(error => console.error('Error fetching lyrics:', error));
    }

    // 
    window.onload = fetchAndDisplayRandomLyric;
</script>
