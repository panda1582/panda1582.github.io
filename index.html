<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display UA.txt</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
            background: #ffffff;
            color: #000000;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div id="content">Loading...</div>

    <script>
        // URL to the UA.txt file hosted on GitHub Pages
        const fileUrl = 'https://raw.githubusercontent.com/panda1582/panda1582.github.io/refs/heads/main/UA.txt';

        // Fetch the file and display its contents
        fetch(fileUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('content').textContent = text;
            })
            .catch(error => {
                document.getElementById('content').textContent = 'Error loading file: ' + error.message;
            });
    </script>
</body>

</html>
