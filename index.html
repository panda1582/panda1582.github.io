<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience seamless shopping with beautifully animated and intuitive product displays.">
    <title>ShopMaster - Animated Online Store</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px 0;
            color: white;
            text-align: center;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #444;
        }

        .product-price {
            font-size: 1.5rem;
            color: #6a11cb;
            margin-bottom: 20px;
        }

        .btn-purchase {
            display: inline-block;
            background-color: #6a11cb;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-purchase:hover {
            background-color: #2575fc;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <header class="animate__animated animate__fadeInDown">
        <h1>ShopMaster</h1>
        <p>The Ultimate Store Experience</p>
    </header>

    <main class="container py-5">
        <div class="row g-4">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="product-card animate__animated animate__zoomIn">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/300x200" alt="Product 1">
                    </div>
                    <div class="product-info">
                        <h2 class="product-title">Product 1</h2>
                        <p class="product-price">$49.99</p>
                        <a href="#" class="btn-purchase">Buy Now</a>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="product-card animate__animated animate__zoomIn animate__delay-1s">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/300x200" alt="Product 2">
                    </div>
                    <div class="product-info">
                        <h2 class="product-title">Product 2</h2>
                        <p class="product-price">$79.99</p>
                        <a href="#" class="btn-purchase">Buy Now</a>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="product-card animate__animated animate__zoomIn animate__delay-2s">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/300x200" alt="Product 3">
                    </div>
                    <div class="product-info">
                        <h2 class="product-title">Product 3</h2>
                        <p class="product-price">$99.99</p>
                        <a href="#" class="btn-purchase">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="animate__animated animate__fadeInUp">
        <p>&copy; 2024 ShopMaster. All rights reserved.</p>
    </footer>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
