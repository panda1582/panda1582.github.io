<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experience seamless shopping with beautifully animated and intuitive product displays.">
    <title>Actavis Cheats - Animated Online Store</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #eaeaea;
            overflow-y: auto;
        }

        header {
            background: linear-gradient(90deg, #333 0%, #555 100%);
            padding: 20px 0;
            color: white;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        header .promo {
            font-size: 1.25rem;
            color: #ffcc00;
            margin-top: 10px;
        }

        .product-card {
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.7);
        }

        .product-image {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px auto;
        }

        .product-image img, .product-image video {
            width: auto;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #ddd;
        }

        .product-price {
            font-size: 1.5rem;
            color: #bada55;
            margin-bottom: 20px;
        }

        .btn-purchase {
            display: inline-block;
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s, opacity 2s;
            opacity: 0.9;
            animation: fadeInOut 4s infinite;
        }

        .btn-purchase:hover {
            background-color: #666;
        }

        .variant-container {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .variant-container a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #444;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
        }

        .variant-container a:hover {
            background: #666;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.9;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js" class="particles"></div>

    <header class="animate__animated animate__fadeInDown">
        <h1>Actavis</h1>
        <p>Ultimate Cheating Experience</p>
        <p class="promo">Use Promo Code <strong>SALE10</strong> for 10% Off!</p>
    </header>

    <main class="container py-5">
        <div class="row g-4">
            <!-- Product 1 -->
            <div class="col-md-4">
                <div class="product-card animate__animated animate__zoomIn">
                    <div class="product-image">
                        <video autoplay loop muted playsinline>
                            <source src="https://panda1582.github.io/r6lite.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <div class="product-info">
                        <h2 class="product-title">R6 Lite Chams</h2>
                        <p class="product-price">$49.99</p>
                        <button class="btn-purchase" onclick="showVariants(this)">Buy Now</button>
                        <div class="variant-container">
                            <a href="https://actavischeats.sell.app/product/r6lite-1day" target="_blank">1-Day License</a>
                            <a href="https://actavischeats.sell.app/product/product-1733714154" target="_blank">7-Day License</a>
                            <a href="https://actavischeats.sell.app/product/product-1733637092" target="_blank">30-Day License</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-md-4">
                <div class="product-card animate__animated animate__zoomIn animate__delay-1s">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/300x300" alt="Product 2">
                    </div>
                    <div class="product-info">
                        <h2 class="product-title">Product 2</h2>
                        <p class="product-price">$79.99</p>
                        <button class="btn-purchase" onclick="showVariants(this)">Buy Now</button>
                        <div class="variant-container">
                            <a href="#" target="_blank">Option 1</a>
                            <a href="#" target="_blank">Option 2</a>
                            <a href="#" target="_blank">Option 3</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-md-4">
                <div class="product-card animate__animated animate__zoomIn animate__delay-2s">
                    <div class="product-image">
                        <img src="https://via.placeholder.com/300x300" alt="Product 3">
                    </div>
                    <div class="product-info">
                        <h2 class="product-title">Product 3</h2>
                        <p class="product-price">$99.99</p>
                        <button class="btn-purchase" onclick="showVariants(this)">Buy Now</button>
                        <div class="variant-container">
                            <a href="#" target="_blank">Option 1</a>
                            <a href="#" target="_blank">Option 2</a>
                            <a href="#" target="_blank">Option 3</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="discord animate__animated animate__fadeInUp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord Logo">
        <a href="#" class="btn-purchase">Join Our Discord</a>
    </div>

    <footer class="animate__animated animate__fadeInUp">
        <p>&copy; 2025 Actavis All rights reserved.</p>
    </footer>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/particles.json');

        function showVariants(button) {
            const variantContainer = button.nextElementSibling;
            variantContainer.style.display = variantContainer.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>

</html>
